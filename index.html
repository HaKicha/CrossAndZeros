<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="menu">
    <h1>Crosses and Zeroes</h1>
    <div class="menu-panel centered">
        <button id="menu-button" onclick="startGame()">Start</button>
        <h4>Chose your hero!</h4>
        <div class="chose-hero-block">
            <div class=" menu-icon-box">
                <img src="./images/circle.png" alt="" height="100" width="100">
            </div>
            <div class=" menu-icon-box active">
                <img src="./images/cross.png" alt="" height="100" width="100">
            </div>
        </div>
        <div class="params-block">
            <label>Field width
                <input type="number" id="fieldWidth" min="3" value="3" max="20" oninput="setFieldWidth()">
            </label>
            <label>Win Line Length
                <input type="number" id="winLineLength" min="3" value="3" max="20" oninput="setWinLineLength()">
            </label>
        </div>
    </div>
</div>
<div id="root"></div>
<div id="navigation" class="hidden">
    <h1 id="score"><b>0</b> : <b>0</b></h1>
    <button onclick="restartGame()">Restart</button>
    <button onclick="closeGame()">Menu</button>
</div>
<script src="index.js"></script>
<script src="menu.js"></script>
</body>
</html>
